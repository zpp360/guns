@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/shenjiang/house/house_add.js"]}){
<style type="text/css">
    .layui-upload-list{
        margin-left: 110px;
    }
    #imgShow{
        width: 92px;
        height: 92px;
        margin: 0 10px 10px 0px;
    }


</style>

<form id="floorForm" lay-filter="floorForm" class="layui-form model-form" style="max-width: 700px;">
    <div class="layui-form-item">
        <label class="layui-form-label">库房名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="houseName" name="houseName" placeholder="请输入库房名称" type="text" class="layui-input"
                   lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">楼层<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="floorId" name="floorName" lay-verify="required">
                <option value="">请选择楼层</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">设备<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="machineId" name="floorName" placeholder="请输入设备名称" type="text" class="layui-input"
                   lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">IP<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="ip" name="ip" placeholder="请输入设备名称" type="text" class="layui-input"
                   lay-verify="required|ip" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">端口<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="port" name="port" style="width: 120px;" placeholder="请输入端口号" type="number" class="layui-input"
                   lay-verify="required|port" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="sort" name="sort" style="width: 120px;" placeholder="请输入排序号" type="number" class="layui-input" lay-verify="sort">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">平面图<span style="color: red;">*</span></label>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="uploadImg">上传平面图</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="imgShow">
                <p id="imgText"></p>
            </div>
        </div>
        <input type="hidden" id="floorImg" name="floorImg" placeholder="请输入平面图" type="text" class="layui-input" lay-verify="" />
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
    </div>
</form>


@}
