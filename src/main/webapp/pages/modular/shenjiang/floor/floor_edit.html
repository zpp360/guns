@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/shenjiang/floor/floor_edit.js?v=1"]}){
<style type="text/css">
    .layui-upload-list{
        margin-left: 110px;
    }
    #imgShow{
        width: 92px;
        height: 92px;
        margin: 0 10px 10px 0px;
    }

</style>
<form id="floorForm" lay-filter="floorForm" class="layui-form model-form" style="max-width: 700px;">
    <input type="hidden" name="floorId"/>
    <div class="layui-form-item">
        <label class="layui-form-label">楼层名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="floorName" name="floorName" placeholder="请输入楼层名称" type="text" class="layui-input"
                   lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">平面图<span style="color: red;">*</span></label>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="uploadImg">上传平面图</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="imgShow">
                <p id="imgText"></p>
            </div>
        </div>
        <input type="hidden" id="floorImg" name="floorImg" placeholder="请输入平面图" type="text" class="layui-input" lay-verify="" />
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入字典排序" type="number" class="layui-input" lay-verify="sort">
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>更新</button>
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
    </div>
</form>


@}
