@layout("/common/_container.html",{js:["/assets/modular/shenjiang/floor/floor_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加楼层</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="dictForm" lay-filter="dictForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <div class="layui-form-item">
                    <label class="layui-form-label">楼层名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="floorName" name="floorName" placeholder="请输入楼层名称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">平面图<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="floorImg" name="floorImg" placeholder="请输入平面图" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="sort" name="sort" placeholder="请输入字典排序" type="number" class="layui-input" lay-verify="sort">
                    </div>
                </div>
                <div class="layui-form-item text-right">
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
                    <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>


@}
