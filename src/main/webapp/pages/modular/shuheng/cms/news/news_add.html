@layout("/common/_container.html",{bg:"bg-white",plugins:["ueditor"],js:["/assets/modular/shuheng/cms/news/news_add.js?v=1"]}){

<style type="text/css">
    .layui-progress {
        margin-top: 5px;
        width: 750px;
    }
</style>

<form id="newsForm" lay-filter="newsForm" class="layui-form model-form" style="max-width: 860px;">

        <input type="hidden" name="newsId"/>
        <input type="hidden" name="newsModel" id="newsModel" value="${newsModel}">
        <input type="hidden" name="columnId" value="${columnId}">
        <div class="layui-form-item">
            <label class="layui-form-label">标题<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="newsTitle" name="newsTitle" maxlength="200" placeholder="请输入标题" type="text" class="layui-input"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题图</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="uploadImg">上传标题图</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="imgShow">
                    <p id="imgText"></p>
                </div>
            </div>
            <input type="hidden" id="newsImg" name="newsImg" placeholder="" type="text" class="layui-input" lay-verify="" />
        </div>
        <div class="layui-form-item" id="modelDownload">
            <label class="layui-form-label">附件<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="newsFileName" name="newsFileName" maxlength="100"  type="hidden" />
                <input id="newsFilePath" name="newsFilePath" maxlength="200"  type="hidden" />
                <button type="button" class="layui-btn" id="newsFileUpload"><i class="layui-icon"></i>上传文件(限制100M)</button>
                <span id="newsFileSpan"></span>
                <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="progress">
                    <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" id="modelVideo">
            <label class="layui-form-label">视频<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="newsVideoName" name="newsVideoName" maxlength="100"  type="hidden" />
                <input id="newsVideoPath" name="newsVideoPath" maxlength="200"  type="hidden" />
                <button type="button" class="layui-btn" id="newsVideoUpload"><i class="layui-icon"></i>上传视频(限制100M)</button>
                <span id="newsVideoSpan"></span>
                <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="progress">
                    <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <textarea id="editor" name="newsContent" style="width: 750px;height: 300px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">摘要</label>
            <div class="layui-input-block">
                <input id="newsDigest" name="newsDigest" maxlength="30" placeholder="默认取内容前200个字符" type="text" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">来源</label>
            <div class="layui-input-block">
                <input id="newsSource" name="newsSource" maxlength="50" placeholder="默认为纪念馆名称" type="text" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发布时间</label>
            <div class="layui-input-block">
                <input id="releaseTime" name="releaseTime" maxlength="30" placeholder="默认为当前时间" type="text" class="layui-input"/>
            </div>
        </div>


    <div class="layui-form-item text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
    </div>
</form>


@}
