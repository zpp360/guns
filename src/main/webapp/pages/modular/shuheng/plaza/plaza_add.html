@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/shuheng/plaza/plaza_add.js"]}){
<style type="text/css">

</style>

<form id="plazaForm" lay-filter="plazaForm" class="layui-form model-form" style="max-width: 700px;">

        <input type="hidden" name="plazaId"/>
        <div class="layui-form-item">
            <label class="layui-form-label">纪念馆名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="plazaName" name="plazaName" maxlength="30" placeholder="请输入纪念馆名称" type="text" class="layui-input"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input id="plazaTel" name="plazaTel" maxlength="15" placeholder="请输入电话" type="text" class="layui-input"
                       lay-verify="fixPhone" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input id="plazaAddres" name="plazaAddres" maxlength="200" placeholder="请输入地址" type="text" class="layui-input"
                       lay-verify="" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">纪念馆简介</label>
            <div class="layui-input-block">
                <textarea  id="plazaDesc" name="plazaDesc" maxlength="500" placeholder="请输入纪念馆简介" class="layui-textarea"
                           lay-verify=""></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">场馆图片</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="uploadImg">上传场馆图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="imgShow">
                    <p id="imgText"></p>
                </div>
            </div>
            <input type="hidden" id="plazaImg" name="plazaImg" placeholder="" type="text" class="layui-input" lay-verify="" />
        </div>



    <div class="layui-form-item text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
    </div>
</form>


@}
